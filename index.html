<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="aside">
    <img class="aside-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="new-task" id="add-task">
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="input-task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-item">
        <input class="input-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input-task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="task-item__img" src="./remove.svg">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="input-checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="input-task" type="text" value="Go Shopping" class="task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="task-item__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="input-task" type="text" class="task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="task-item__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
